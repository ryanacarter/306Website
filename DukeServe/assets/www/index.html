<!DOCTYPE HTML>
<html>
<head>
	<title>DukeServe</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container">
    	<div id="banner">
    		<img src="img/Head.gif" width="55" class="head"/>
    		<h1 class="title">DukeServe</h1>
    	</div>
    	
    	
    	<div class="content">
	    	<form name="userForm" action="profile.html" onSubmit="return validateForm()" method="post">	
	    		<input id="Username" type="text" placeholder="Enter Username" name="uname"/> </br>
	    		<input id="Password" type="password" placeholder="Enter Password" name="pword" /> </br>
	    		<input id="Button1" type="submit" value="Login" /> </br>
	    	</form>
    	</div>
    	
<!--This is the javascript form validation to make sure that people have entered in each field before logging in-->	
    	<script type="text/javascript">
    		function validateForm()
			{
				var x=document.forms["userForm"]["uname"].value;
				if (x==null || x=="")
					{
						alert("Username must be filled out");
						return false;
					}
				else(x=document.forms["userForm"]["pword"].value)
					{
						if (x==null || x=="")
						{
							alert("Password must be filled out");
							return false;
						}
					}
			}	
    	</script>
    	
    </div>
</body>
</html>
